<div class="row text-center my-4">
  <h1>Lista de Usuarios</h1>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col-10 text-end">
      <button class="btn btn-primary" (click)="onAddUser()">
        Agregar Usuario
      </button>
    </div>
  </div>
</div> 

<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="row">
        <div class="col">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">Username</th>
                <th scope="col">Contrase√±a</th>
                <th scope="col">Role</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              @for (user of users$ | async; track user.id) {
              <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.fullname | titlecase }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.role }}</td>
                <td class="d-flex gap-2">
                  <button class="btn btn-warning btn-sm" (click)="onEditUser(user.id)"
                    [disabled]="isDeleting() === user.id">
                    Editar
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="onDeleteUser(user.id)"
                    [disabled]="isDeleting() === user.id">
                    {{ isDeleting() === user.id ? 'Eliminando...' : 'Eliminar' }}
                  </button>
                </td>
              </tr>
              } @empty {
              <tr>
                <td colspan="6" class="text-center">No hay usuarios registrados</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
